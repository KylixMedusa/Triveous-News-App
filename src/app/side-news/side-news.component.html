<div class="wrapper">
    <div class="heading">
        <nav>
            <li (click)="addactive($event)" class="active">Latest</li>
            <li (click)="addactive($event)">Top</li>
            <li (click)="addactive($event)">Featured</li>
        </nav>
    </div>
    <div *ngIf="top_viewing" class="wrapper" style="padding-top: 0;">
        <div  *ngFor="let article of top_arr" class="card">
            <img src="{{article.urlToImage? article.urlToImage:defaultImage}}" alt="">
            <div class="card--contents">
                <h3><a href="{{article.url}}">{{article.title}}</a></h3>
                <p><em>{{article.publishedAt}}</em></p>
            </div>
        </div>
    </div>
    <div *ngIf="latest_viewing"  class="wrapper" style="padding-top: 0;">
        <div *ngFor="let article of latest_arr" class="card" >
            <img src="{{article.urlToImage? article.urlToImage:defaultImage}}" alt="">
            <div class="card--contents">
                <h3><a href="{{article.url}}">{{article.title}}</a></h3>
                <p><em>{{article.publishedAt}}</em></p>
            </div>
        </div>
    </div>
    <div  *ngIf="featured_viewing" class="wrapper" style="padding-top: 0;">
        <div *ngFor="let article of featured_arr" class="card">
            <img src="{{article.urlToImage? article.urlToImage:defaultImage}}" alt="">
            <div class="card--contents">
                <h3><a href="{{article.url}}">{{article.title}}</a></h3>
                <p><em>{{article.publishedAt}}</em></p>
            </div>
        </div>
    </div>
    
</div>
