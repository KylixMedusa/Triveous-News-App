<div class="wrapper">
    <div class="container">
        <div class="card" *ngFor="let article of news">
            <img src="{{article.urlToImage}}" alt="">
            <div class="card--contents">
                <h3><a href="{{article.url}}">{{article.title}}</a></h3>
                <p><em>{{article.publishedAt}}</em></p>
            </div>
            <div class="pill">{{article.source.name}}</div>
        </div>
    </div>
</div>
